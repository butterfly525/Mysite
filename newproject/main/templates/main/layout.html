<!doctype html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">


    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/output.css' %}">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
<div id="container">

    <div id="nav-bar">
        <div id="search-area">

            <input id="input-search" class="input-text" type="text" placeholder="Поиск">
        </div>
        <div id="nav-bar-links">
            <a href="">Войти</a>
            <a href="">Зарегистрироваться</a>
        </div>

        
    </div>
    <aside>
        <div id="nav-logo" >
            <span id="logo">LOGO</span>
            <input type="checkbox" name="toggle" id="toggle" style="display: none;">
            <label  id="toggle-symbol" for="toggle">&#x2630;</label>
        </div>
<hr style="color: #5d4e7e;">
        <div id="navigation">
            <ul>
                {% for el in styles %}
                    <li class="nav-link">&#10148; <a href="#item-{{ el.id }}">{{ el.nameStyle }}</a></li>
                {% endfor %}
            </ul>
        </div>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</div>


</body>
<script src="{% static 'main/js/main.js' %}"></script>
</html>
